<!-- contact.html -->
<div class="container" ng-controller="contactController">
    
 </div>
 <div id="contactform">
 <div class="container">
    	<div class="row">
    		<div class="col-md-4"></div>
    		<div class="col-md-4">
    			<div class="form-top">
    			<h2>Contact Us</h2>
    			<h4>Let us know what you think</h4>
    		</div>
		        <form class="contact">
		        	<div class="form-group">
		    			<label for="name">Name</label>
		    			<input type="name" class="form-control" id="name" placeholder="Name">
		  			</div>

		        	<div class="form-group">
		    			<label for="email">Email address</label>
		    			<input type="email" class="form-control" id="email" placeholder="Email">
		  			</div>

		  			<div class="form-group">
		    			<label for="message">Message</label>
		    			<input type="message" class="form-control" id="message" placeholder="Message">
		  			</div>

		  			<button type="submit" class="btn btn-default btn-block">SEND</button>
		        </form>
	    	</div>
	    </div>
	</div>
</div>
